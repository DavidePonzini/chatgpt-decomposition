<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Decomposition</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <!-- Boostrap icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">

    <!-- Custom -->
    <link rel="stylesheet" href="style.css">

    <!-- d3 -->
    <script src="https://d3js.org/d3.v7.min.js"></script>

    <!-- highlight.js -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/default.min.css">
</head>
<body>
    <div id="container">
        <svg id="tree"></svg>
    </div>

    <div id="buttons">
        <h5 id="task-name"></h5>

        <hr>
        <h5>Description:</h5>
        <div id="task-description"></div>

        <button id="decompose" type="button" class="btn btn-secondary">Show/hide decomposition</button>
        <button id="add-subtask" type="button" class="btn btn-primary">Add subtask</button>
        <button id="solve" type="button" class="btn btn-success">Mark as solved</button>
        <button id="unsolve" type="button" class="btn btn-warning">Mark as unsolved</button>
        <button id="edit" type="button" class="btn btn-warning">Edit</button>
        <button id="delete" type="button" class="btn btn-danger">Delete</button>
        <button id="debug" type="button" class="btn btn-dark">Debug</button>

        <hr>
        <h5>Implementation:</h5>
        <pre><code id="task-implementation"></code></pre>
    </div>

    <!-- Boostrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>

    <!-- highlight.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>

    <!-- Data -->
    <script src="task.js"></script>
    <script src="movies.js"></script>

    <!-- d3 + visualization -->
    <script type="module" src="decomposition.js"></script>

    
</body>
</html>
