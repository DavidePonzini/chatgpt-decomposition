<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <!-- Boostrap icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">

    <!-- Custom -->
    <link rel="stylesheet" href="style.css">

    <!-- Only on this page -->
    <style>
        .container {
            margin-top: 12px;
            margin-bottom: 12px;
        }

        .row {
            min-height: calc(100vh - 24px);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row align-items-center">
            <!-- <div class="col"></div> -->
            <div class="col-lg border border-primary">
                <form action="#" method="get">
                    <div class="mb-3 mt-3">
                        <h4>Problem description</h4>
                        <textarea class="form-control" id="problem" name="problem" placeholder="Describe your problem">Create a program that finds the most trending videos</textarea>
                        <button class="btn btn-primary mt-3 mb-3" type="button" data-bs-toggle="collapse" data-bs-target="#description" aria-expanded="false" aria-controls="description">
                            Refine problem description
                        </button>
                        <div class="collapse" id="description">
                            <ul class="list-group" id="description-list"></ul>
                        </div>
                    </div>
                    <hr>
                    <div class="mb-3">
                        <h4>Requirements</h4>
                        <p><em class="text-muted">(Write a python program to find the most trending videos, given a csv file containing each visualization)</em></p>
                        <button class="btn btn-primary mt-3 mb-3" type="button" data-bs-toggle="collapse" data-bs-target="#requirements" aria-expanded="false" aria-controls="requirements1">
                            Suggest requirements
                        </button>
                        <div class="collapse" id="requirements">
                            <ul class="list-group" id="requirements-list"></ul>
                        </div>
                    </div>
                    <hr>
                    <a href="decomposition.html" type="button" class="btn btn-primary mt-3 mb-3">Decompose problem</a>
                </form>
            </div>
            <!-- <div class="col"></div> -->
        </div>
    </div>

    <!-- Boostrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>

    <!-- Custom -->
    <script src="requirements.js"></script>
    <script>
        $(document).ready(function() {
            show_requirements([
                'Python programming language',
                'CSV parsing library (e.g., pandas)',
                'Algorithm for analyzing trends',
                'Visualization library (e.g., matplotlib, seaborn)',
                'Data processing techniques',
            ]);

            show_refinement_questions([
                'What criteria define "trending" in this context? Is it based on views, likes, shares, or a combination of factors?',
                'Which platform or website are we targeting for finding these trending videos? (e.g., YouTube, TikTok, Twitter)',
                'Are there any specific time constraints for determining what is considered "trending"? For instance, are we looking at videos trending over the past 24 hours, week, or month?',
                'Do we need to consider geographical location or is this a global trend analysis?',
                'Would you like the program to continuously monitor and update the trending videos or is a one-time analysis sufficient?',
                'Are there any restrictions or limitations on the tools or programming languages that can be used to develop this program?',
                'Should the program solely rely on publicly available APIs, or can it utilize web scraping techniques if necessary?',
                'Is there a preference for any specific programming language or framework for developing this program?',
            ]);
        })
    </script>
</body>
</html>
